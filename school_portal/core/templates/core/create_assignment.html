{% extends 'core/dashboard2.html' %}
{% block title %}Create Assignment{% endblock %}

{% block content %}
<div class="assignment-form-container">
    <h2 class="page-title">Create New Assignment</h2>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="assignment-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit" class="submit-btn">Create Assignment</button>
    </form>
</div>
{% endblock %}
