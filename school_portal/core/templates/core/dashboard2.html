{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Teachers dashboard</title>
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="student-dashboard-body">
    <nav class="student-navbar">
        <div class="student-navbar-container">
            <div class="student-logo-container">
                <a href="{% url 'student_dashboard' %}" class="student-logo">
                  <img src="{% static 'core/images/logo.png' %}" alt="School Logo" class="student-logo-img">
                </a>
            </div>

            <div class="student-profile-container">
              <div class="student-user-profile">
                <a href="{% url 'teacher_profile' %}" class="student-profile-icon">
                    {% if request.user.teacher_profile.profile_picture %}
                      <img src="{{ request.user.teacher_profile.profile_picture.url }}" alt="Profile Picture" />
                    {% else %}
                      <img src="{% static 'core/images/default-user.jpg' %}"  alt="Default Profile" />
                    {% endif %}
                  </a>
                </div>
              </div>
          
          
        </div>
    </nav>

    <div class="student-dashboard-container">
      <aside class="student-sidebar">
        <ul class="student-menu">
          <li class="student-active"><a href="{% url 'teacher_dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="{% url 'teacher_profile' %}"><i class="fas fa-user"></i> Teachers Profile</a></li>
          <li><a href="{% url 'my_assignments' %}"><i class="fas fa-upload"></i> Assignments</a></li>
          <li><a href="{% url 'teacher_notes' %}"><i class="fas fa-file-alt"></i> Notes</a></li>
          <li><a href="{% url 'grade_upload_history' %}"><i class="fas fa-graduation-cap"></i> Grading</a></li>
          <li><a href="{% url 'leave_status' %}"><i class="fas fa-calendar-times"></i>leave</a></li>
          
          
          <li>
            <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
              {% csrf_token %}
            </form>
          </li>

        </ul>
      </aside>

      <main class="student-main-content">
        {% block content %}
        {% endblock %}
      </main>
    </div>

    <script src="{% static 'core/js/animations.js' %}"></script>
</body>
</html>
